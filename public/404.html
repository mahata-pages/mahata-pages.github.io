<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA redirect
      const path = location.pathname + location.search + location.hash;
      location.replace("/?/" + path.replace(/^\/+/, ""));
    </script>
  </head>
  <body></body>
</html>
