    <script>
      // Restore path from GitHub Pages redirect
      if (location.search.startsWith("?/")) {
        const newPath = location.search.slice(1).replace(/^\/+/, "/");
        history.replaceState(null, "", newPath + location.hash);
      }
    </script>
